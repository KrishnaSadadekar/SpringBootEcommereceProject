<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <title th:text="${title}">My Spring Boot App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="#" th:href="@{/fonts/style.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.theme.default.min.css}">


    <link rel="stylesheet" href="#" th:href="@{/css/aos.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/style.css}">

</head>
<body>
<div class="site-wrap">
    <div th:insert="(~{components:: header})">This is my header</div>


    <div class="site-blocks-cover inner-page" data-aos="fade">
        <div class="container">
            <div class="row">

                <div class="col-md-9">
                    <div th:if="${session.message != null}" class="alert alert-primary" role="alert">
                        <h6 th:text="${session.message.content}"></h6>
                        <div th:text="${@sessionHelper.removeMessageFromSession()}"></div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            Signup Form
                        </div>
                        <div class="card-body">
                            <form action="#" th:action="@{/doregister}" method="post" th:object="${user}">


                                <div class="form-group">
                                    <label for="username" class="form-label">Username</label>
                                    <input name="name" type="text" class="form-control" id="username"
                                           th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                           placeholder="Enter username"
                                           >


                                    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}"
                                         th:text="${e}"></div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="form-label">Email address</label>
                                    <input name="email" type="email" class="form-control" id="email"
                                           placeholder="Enter email"
                                           required>

                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input name="password" type="password" class="form-control" id="password"
                                           th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
                                           placeholder="Enter password"
                                           required>

                                    <div class="invalid-feedback" th:each="e:${#fields.errors('password')}"
                                         th:text="${e}"></div>
                                </div>


                                <div class="form-group">
                                    <input type="checkbox" id="terms" name="agreement">
                                    <label for="terms">I agree to the <a href="#" target="_blank">Terms and
                                        Conditions</a></label><br><br>
                                </div>


                                <button type="submit" class="btn btn-primary">Signup</button>

                            </form>
                        </div>

                        <div class="mt-3 text-center">
                            Already have an account? <a href="#" th:href="@{/login}">Login here</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>


<script src="#" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="#" th:src="@{/js/jquery-ui.js}"></script>
<script src="#" th:src="@{/js/popper.min.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/owl.carousel.min.js}"></script>
<script src="#" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script src="#" th:src="@{/js/aos.js}"></script>

<script src="#" th:src="@{/js/main.js}"></script>

</body>
</html>
