<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="en ">
<head>
    <title th:text="${title}">My Spring Boot App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="#" th:href="@{/fonts/style.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.theme.default.min.css}">


    <link rel="stylesheet" href="#" th:href="@{/css/aos.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/style.css}">

</head>
<body>
<div class="site-wrap">
    <div th:insert="(~{admin/components:: header})">This is my header</div>


    <div class="container">
            <div class="row">

                <div class="card col-md-6">
                    <div class="card-header">Update Your Product</div>
                    <div class="card-body">

                        <div th:if="${session.message != null}" class="alert alert-light" role="alert">
                            <h6 th:text="${session.message.content}"></h6>
                            <div th:text="${@sessionHelper.removeMessageFromSession()}"></div>
                        </div>

                        <form novalidate class="mt-3" action=""
                              th:action="@{'/admin/process-updateProduct/'+${product.id}}" method="post"
                              enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="productName">Product Name:</label>
                                <input th:value="${product.productName}" type="text" class="form-control"
                                       id="productName" name="productName" required>
                            </div>

                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input th:value="${product.price}" type="number" class="form-control" id="price"
                                       name="price" required>
                            </div>

                            <div class="form-group">
                                <label for="stockQuantity">Stock Quantity:</label>
                                <input th:value="${product.stockQuantity}" type="number" class="form-control"
                                       id="stockQuantity" name="stockQuantity"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="category">Select a category:</label>
                                <select name="catId" id="category">
                                    <option th:each="i:${categoryList}"
                                            th:value="${i.id}"
                                            th:text="${i.categoryName}">
                                    </option>
                                </select>
                            </div>


                            <div class="form-group">
                                <label for="imageUrl">Upload Image:</label>
                                <img src="#" th:src="@{'/images/'+${product.imageUrl}}" class="productImage" alt="">
                                <input type="file" class="form-control" id="imageUrl" name="productImage">
                            </div>


                            <div class="form-group">
                                <label for="description">Description Name:</label>
                                <input type="text" class="form-control" id="description" name="description"
                                       th:value="${product.description}">
                            </div>


                            <button type="submit" class="btn btn-primary mt-3">Update Product</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="#" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="#" th:src="@{/js/jquery-ui.js}"></script>
<script src="#" th:src="@{/js/popper.min.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/owl.carousel.min.js}"></script>
<script src="#" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script src="#" th:src="@{/js/aos.js}"></script>

<script src="#" th:src="@{/js/main.js}"></script>

</body>
</html>
