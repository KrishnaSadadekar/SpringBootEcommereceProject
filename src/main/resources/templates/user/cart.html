<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <title th:text="${title}">My Spring Boot App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="#" th:href="@{/fonts/style.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.theme.default.min.css}">


    <link rel="stylesheet" href="#" th:href="@{/css/aos.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/style.css}">

</head>

<body>

<div class="site-wrap">

    <div th:insert="(~{user/base:: header})">This is my header</div>

    <div th:if="${cartSize != 0}" class="site-section">
        <div class="container">
            <form novalidate class="mt-3 col-md-12" action="" th:action="@{/user/process-cart}" method="post">
                <div class="row mb-5">


                    <div class="site-blocks-table">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th class="product-thumbnail">Image</th>
                                <th class="product-name">Product</th>
                                <th class="product-name">Size</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Quantity</th>
                                <th class="product-total">Total</th>
                                <th class="product-remove">Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c:${cartList}">
                                <td class="product-thumbnail">
                                    <img src="#" th:src="@{'/images/'+${c.imageUrl}}" alt="Image" class="img-fluid">
                                </td>
                                <td class="product-name">
                                    <h2 class="h5 text-black" th:text="${c.product.productName}">Top Up T-Shirt</h2>
                                </td>
                                <td>
                                    <h2 class="h5 text-black" th:text="${c.size}">$49.00</h2>
                                </td>

                                <td>
                                    <h2 class="h5 text-black" th:text="${c.price}">$49.00</h2>
                                </td>
                                <td>
                                    <h2 class="h5 text-black" th:text="${c.quantity}">Qty</h2>

                                </td>
                                <td>
                                    <h2 class="h5 text-black" th:text="${c.amount}">Qty</h2>
                                </td>
                                <td>
                                    <a href="#" th:href="@{'/user/remove/'+${c.id}}"
                                       class="btn btn-primary height-auto btn-sm">X</a>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="row mb-5">

                            <div class="col-md-6">
                                <a class="btn btn-outline-primary btn-sm btn-block" href="#" th:href="@{/shop}">Continue
                                    Shopping</a>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 pl-5">
                        <div class="row justify-content-end">
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-12 text-right border-bottom mb-5">
                                        <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                                    </div>
                                </div>

                                <div class="row mb-5">
                                    <div class="col-md-6">
                                        <span class="text-black">Total</span>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <strong class="h5 text-black" th:text="${total}">$230.00</strong>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="hidden" id="total" name="totalPrice" th:value="${total}">

                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Proceed To
                                            Checkout
                                        </button>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${cartSize == 0}" class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                <h1>Your Cart is empty!</h1>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="(~{user/base:: footer})">This is my footer</footer>
</div>


<script src="#" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="#" th:src="@{/js/jquery-ui.js}"></script>
<script src="#" th:src="@{/js/popper.min.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/owl.carousel.min.js}"></script>
<script src="#" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script src="#" th:src="@{/js/aos.js}"></script>

<script src="#" th:src="@{/js/main.js}"></script>


</body>
</html>
